<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src='main.js' defer ></script>
</head>

<body>
<main>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="" href="home.html">Home</a></li>
                <li class="main-header__item"><a class="active" href="#">Agenda</a></li>
            </ul>
        </nav>
    </header>
<div class="container">
     <div class="calendar">
         <div class="cal-header">
            <div class="prevDiv"><a href="#" class="prev" onclick="prevBtn(event)">&#8249;</a></div>
            <div class="monthName"></div>
            <div class="nextDiv"><a href="#" class="next" onclick="nextBtn(event)">&#8250;</a></div>
         </div>
         <div class="date">
         </div>
    </div>

    <div class="agenda">
        <div class="onthisday"><h1></h1></div>
        <div class="hours">
            <div><span>08:00 am</span><input type="text" size="35"  name="at_0800" /></div>
            <div><span>09:00 am</span><input type="text" size="35"  name="at_0900" /></div>
            <div><span>10:00 am</span><input type="text" size="35"  name="at_1000" /></div>
            <div><span>11:00 am</span><input type="text" size="35"  name="at_1100" /></div>
            <div><span>12:00 pm</span><input type="text" size="35"  name="at_1200" /></div>
            <div><span>01:00 pm</span><input type="text" size="35"  name="at_1300" /></div>
            <div><span>02:00 pm</span><input type="text" size="35"  name="at_1400" /></div>
            <div><span>03:00 pm</span><input type="text" size="35"  name="at_1500" /></div>
            <div><span>04:00 pm</span><input type="text" size="35"  name="at_1600" /></div>
            <div><span>05:00 pm</span><input type="text" size="35"  name="at_1700" /></div>
            <div><span>06:00 pm</span><input type="text" size="35"  name="at_1800" /></div>
            <div><span>07:00 pm</span><input type="text" size="35"  name="at_1900" /></div>
            <div><span>08:00 pm</span><input type="text" size="35"  name="at_2000" /></div>
        </div>
        <div><button onclick="onAgendaSave(event)">Save</button></div>
    </div>

</div>
    </main>
 </body>
</html>
